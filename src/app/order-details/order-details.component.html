<div class="panel panel-primary">
  <div class="panel-heading">
    <h2 style="text-align: center; color: blue">My Order List!</h2>
  </div>
  <br />

  <div class="panel-body">
    <div [hidden]="showItem">
      <h2 style="text-align: center; color: Red">{{ value }}</h2>

      <div class="show-Details">
        <button mat-raised-button (click)="show()" color="primary">
          Continue to Shop... 
        </button>
      </div>
    </div>

    <table>
      <tr *ngFor="let item of newItemList">
        <th *ngFor="let laptopArray of item">
          <mat-card class="card">
            <mat-card-header> </mat-card-header>
            <mat-card-content>
              <img src="/assets/image/Laptop.jpg" />
              <p>
                Brand: {{ laptopArray.brand }}, Price:â‚¹
                {{ laptopArray.price }}.00, Processor:{{
                  laptopArray.processor
                }}
              </p>

              <p>
                Memeory: {{ laptopArray.memory }}, Screen Size:
                {{ laptopArray.screenSize }}, Graphices:
                {{ laptopArray.graphices }}
              </p>
              <p>Details: {{ laptopArray.details }}</p>
              
                <form [formGroup]="form" style="align-content: center;">
                 
                <ngx-star-rating formControlName="rating" [id]="'rating'" (click)="rating(laptopArray)"></ngx-star-rating>
           <br/> 
            </form>
             <br/>
            </mat-card-content>
           
          </mat-card>
        </th>
      </tr>
    </table>
  </div>
</div>
</div>
