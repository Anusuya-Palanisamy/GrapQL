<div  style="text-align: right;" ><span class="material-icons"(click)="onNoClick()">
  clear
  </span>
  </div>
<h1 mat-dialog-title Style="text-align:center;color: red;">Update Image</h1>

<div  style="color:green;text-align: center;"><h3 *ngIf="correct">Image Uploaded Suscessfully!</h3></div>
<div  style="color:red;text-align: center;"><h3 *ngIf="wrong" >Not Upload the Image!</h3></div>

<div  Style="text-align:center">

<form [formGroup]="userInfoFormGroup" >
  <table>
    <tr>
      <mat-label>Select Image : </mat-label>
      <br />
      <br />
      <input [writeFile]="true"
        type="file"
        id="uploadFile"
        formControlName="image" 
        (change)="uploadFileEvt($event)"
        name="uploadfile"
        accept="image/*"
      />
      <br/> <br/>
      <mat-hint align="end">Maximum width-300 and Maximum height-250</mat-hint>
      <mat-error *ngIf="userInfoFormGroup.invalid"
                  >Please Upload Valid Image</mat-error
                >
      <br /><br />
    </tr>
  </table>
  <button [disabled]="!userInfoFormGroup.valid"  (click)="updateImage()" mat-raised-button color="primary">
    <mat-icon>cloud_upload</mat-icon> Upload Image</button
  >
</form>
